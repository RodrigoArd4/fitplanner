<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Atribuir Treino Pronto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="adminDashboard.html">← Voltar para Home Admin</a>
        </div>
    </nav>
    <div class="container">
        <h2>Atribuir Treino Pronto a Usuário</h2>

        <div class="mb-3">
            <label for="usuario" class="form-label">Usuário</label>
            <select id="usuario" class="form-select">
                <option value="">Carregando...</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="diaSemana" class="form-label">Dia da Semana</label>
            <select id="diaSemana" class="form-select">
                <option value="segunda">Segunda-feira</option>
                <option value="terca">Terça-feira</option>
                <option value="quarta">Quarta-feira</option>
                <option value="quinta">Quinta-feira</option>
                <option value="sexta">Sexta-feira</option>
                <option value="sabado">Sábado</option>
                <option value="domingo">Domingo</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="treinoPronto" class="form-label">Treino Pronto</label>
            <select id="treinoPronto" class="form-select">
                <option value="">Carregando...</option>
            </select>
        </div>

        <button id="atribuirTreino" class="btn btn-primary w-100">Atribuir Treino</button>
    </div>

    <script src="js/atribuirTreino.js"></script>
</body>

</html>
