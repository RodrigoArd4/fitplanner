<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Admin - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">
    <div class="container">
        <h2 class="mb-4">Dashboard do Administrador</h2>

        <div class="list-group">
            <a href="exerciciosAdmin.html" class="list-group-item list-group-item-action">
                Gerenciar Exercícios
            </a>
            <a href="montarTreino.html" class="list-group-item list-group-item-action">
                Montar Treinos Personalizados
            </a>
            <a href="usuariosAdmin.html" class="list-group-item list-group-item-action">
                Gerenciar Usuários
            </a>
            <a href="criarTreinoPronto.html" class="list-group-item list-group-item-action">
                Gerenciar Treinos Padrões
            </a>
            <a href="atribuirTreino.html" class="list-group-item list-group-item-action">
                Atribuir Treino Ao Usuário
            </a>

        </div>

        <button onclick="logout()" class="btn btn-danger mt-4">Sair</button>
    </div>

    <script>
        const isAdmin = localStorage.getItem("admin");
        if (isAdmin !== "true") {
            window.location.href = "login.html";
        }

        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }
    </script>
</body>

</html>
