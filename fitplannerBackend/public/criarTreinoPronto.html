<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Criar Treino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="adminDashboard.html">← Voltar para Home Admin</a>
        </div>
    </nav>
    <div class="container p-4">
        <h2 class="mb-4 text-center">Criar Treino</h2>

        <div class="mb-3">
            <label class="form-label">Nome do Treino</label>
            <input type="text" id="nomeTreino" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Selecionar Exercícios:</label>
            <div id="listaExercicios"></div>
        </div>

        <button class="btn btn-primary w-100" id="criarBtn">Criar Treino</button>
    </div>
    <hr>
    <h4 class="mt-4">Treinos Criados</h4>
    <div id="tabelaTreinosProntos" class="table-responsive">
        <table class="table table-bordered table-hover mt-2">
            <thead class="table-light">
                <tr>
                    <th>Nome do Treino</th>
                    <th>Exercícios</th>
                </tr>
            </thead>
            <tbody id="corpoTabelaTreinos">
                <!-- Linhas serão inseridas dinamicamente -->
            </tbody>
        </table>
    </div>


    <script src="js/criarTreinoPronto.js"></script>
</body>

</html>
