<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Gerenciar Exercícios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4 bg-light">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="adminDashboard.html">← Voltar para Home Admin</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Gerenciar Exercícios</h2>

        <form id="formExercicio" class="mb-4">
            <input type="hidden" id="idEdicao">
            <div class="mb-2">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="mb-2">
                <label for="grupo" class="form-label">Grupo Muscular</label>
                <input type="text" id="grupo" class="form-control" required>
            </div>
            <div class="mb-2">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea id="descricao" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="reset" class="btn btn-secondary">Limpar</button>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Grupo</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaExercicios">

            </tbody>
        </table>
    </div>

    <script src="../js/exerciciosAdmin.js"></script>
</body>

</html>
