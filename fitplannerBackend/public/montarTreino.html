<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montar Treino - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient d-flex justify-content-center align-items-center min-vh-100">
    <div class="container bg-white p-4 rounded shadow" style="max-width: 800px; width: 100%;">
        <h2 class="mb-4 text-center">Montar Treino Personalizado</h2>

        <div class="mb-3">
            <label for="usuario" class="form-label">Selecionar Usuário</label>
            <select id="usuario" class="form-select">
                <option value="">Carregando...</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="diaSemana" class="form-label">Dia da Semana</label>
            <select id="diaSemana" class="form-select">
                <option value="segunda">Segunda-feira</option>
                <option value="terca">Terça-feira</option>
                <option value="quarta">Quarta-feira</option>
                <option value="quinta">Quinta-feira</option>
                <option value="sexta">Sexta-feira</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="grupoMuscular" class="form-label">Grupo Muscular</label>
            <select id="grupoMuscular" class="form-select">
                <option value="">Todos</option>
                <option value="peito">Peito</option>
                <option value="costas">Costas</option>
                <option value="perna">Perna</option>
                <option value="ombro">Ombro</option>
                <option value="braço">Braço</option>
                <option value="abdômen">Abdômen</option>
            </select>
        </div>

        <div id="listaExercicios" class="mb-3">
            <!-- Exercícios vão aparecer aqui -->
        </div>

        <button class="btn btn-success w-100" id="salvarTreino">Salvar Treino do Dia</button>
    </div>


</body>
<script src="js/montarTreino.js"></script>

</html>
