<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Físicos - Academia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="objetivo-container">
        <div class="text-center mb-4">
            <p class="etapa">3/3</p>
            <h2 class="titulo">Dados Físicos<br>Atuais</h2>
        </div>

        <form>
            <div class="mb-3">
                <label class="form-label me-3">Sexo:</label>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="sexo" id="sexoM" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="sexoM">M</label>

                    <input type="radio" class="btn-check" name="sexo" id="sexoF" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="sexoF">F</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Idade:</label>
                <input type="number" class="form-control" placeholder="Digite sua idade">
            </div>

            <div class="mb-3">
                <label class="form-label">Altura (cm):</label>
                <input type="number" class="form-control" placeholder="Ex: 175">
            </div>

            <div class="mb-3">
                <label class="form-label">Peso corporal atual (kg):</label>
                <input type="number" class="form-control" placeholder="Ex: 70">
            </div>

            <div class="mb-3">
                <label class="form-label d-block">Lesões prévias ou atuais:</label>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="lesoes" id="lesaoSim" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="lesaoSim">Sim</label>

                    <input type="radio" class="btn-check" name="lesoes" id="lesaoNao" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="lesaoNao">Não</label>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Condições médicas:</label>
                <input type="text" class="form-control" placeholder="Ex: hipertensão, diabetes...">
            </div>

            <div class="text-center">
                <a href="#" class="btn btn-continuar">Continuar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
